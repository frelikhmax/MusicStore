<nav aria-label="...">
    <ul class="pagination pagination-item">
        {% if page != 1 %}
        <li class="page-item">
            <a class="page-link" href="?page={{prev}}" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        {% endif %}

        {% if page != 1 or page != pages.number %}
        <li class="page-item"><a class="page-link" href="">{{page}}</a></li>
        {% endif %}

        {% if page != pages_number %}
        <li class="page-item">
            <a class="page-link" href="?page={{fol}}">Next</a>
        </li>
        {% endif %}
    </ul>
</nav>

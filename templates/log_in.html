{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<h1>log in</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="register">
        <span> <a href="{% url 'signup' %}">register</a></span>
    </div>
</form>


{% endblock %}
